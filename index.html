<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>AppleCare+</title>
  <style>
    /* ====== GLOBAL ====== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      -webkit-user-select: none;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", system-ui, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
      width: 100%;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      padding: 0;
      margin: 0;
    }

    /* ====== HEADER ====== */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(28, 28, 30, 0.75);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 0.5px solid rgba(255, 255, 255, 0.1);
      z-index: 10;
      width: 100%;
      padding: 0 12px;
    }

    .header-title {
      font-size: 17px;
      font-weight: 600;
      text-align: center;
      color: #fff;
      flex: 1;
    }

    .header-button {
      display: flex;
      align-items: center;
      gap: 4px;
      color: #0a84ff;
      font-size: 16px;
      text-decoration: none;
      font-weight: 400;
      height: 100%;
      position: absolute;
      left: 12px;
    }

    .header-button svg {
      width: 16px;
      height: 16px;
      display: block;
      flex-shrink: 0;
    }

    .header-button:active {
      opacity: 0.5;
    }

    /* ====== CONTAINER ====== */
    .container {
      width: 100%;
      max-width: 430px;
      margin: 0 auto;
      padding: 60px 12px 15px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 10px;
    }

    .logo-card {
      background: #1c1c1e;
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 14px;
      padding: 18px 16px;
      text-align: center;
      width: 100%;
    }

    .logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 8px;
      border-radius: 14px;
      overflow: hidden;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 2px;
      word-wrap: break-word;
    }

    .subtitle {
      font-size: 13px;
      color: #8e8e93;
      word-wrap: break-word;
    }

    /* ====== SECTIONS ====== */
    .section {
      background: #1c1c1e;
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      overflow: hidden;
      width: 100%;
    }

    .item {
      display: flex;
      align-items: center;
      padding: 11px 12px;
      gap: 10px;
      min-height: 44px;
      width: 100%;
    }

    .item:active {
      background: rgba(255, 255, 255, 0.05);
    }

    .divider {
      height: 0.5px;
      background: rgba(255, 255, 255, 0.08);
      width: 100%;
    }

    .compromised {
      background: rgba(139, 0, 0, 0.25);
    }

    .compromised:active {
      background: rgba(139, 0, 0, 0.35);
    }

    .icon {
      width: 22px;
      height: 22px;
      flex-shrink: 0;
    }

    .icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .icon svg {
      width: 100%;
      height: 100%;
      color: #8e8e93;
    }

    .label {
      flex: 1;
      font-size: 15px;
      text-align: left;
      word-wrap: break-word;
      min-width: 0;
    }

    .value {
      font-size: 15px;
      color: #8e8e93;
      flex-shrink: 0;
      word-wrap: break-word;
    }

    .compromised .label,
    .compromised .value {
      color: #ff453a;
    }

    /* ====== REPAIR BUTTON ====== */
    .repair-button {
      background: #ff3b30;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      padding: 18px;
      width: 100%;
      margin-top: 5px;
      cursor: pointer;
      transition: background 0.2s;
      text-align: center;
      text-decoration: none;
      display: block;
      flex-shrink: 0;
    }

    .repair-button:active {
      background: #ff2d20;
    }

    /* ====== LIGHT MODE ====== */
    @media (prefers-color-scheme: light) {
      body {
        background: #f2f2f7;
        color: #000;
      }

      .section,
      .logo-card {
        background: #fff;
        border-color: rgba(0, 0, 0, 0.08);
      }

      .logo {
        border: 0.5px solid rgba(0, 0, 0, 0.1);
      }

      .header {
        background: rgba(255, 255, 255, 0.8);
        border-bottom: 0.5px solid rgba(0, 0, 0, 0.1);
      }

      .header-title {
        color: #000;
      }

      .header-button {
        color: #007aff;
      }

      .divider {
        background: rgba(0, 0, 0, 0.08);
      }

      .compromised {
        background: rgba(255, 59, 48, 0.08);
      }

      .compromised:active {
        background: rgba(255, 59, 48, 0.15);
      }
    }

    /* ====== IPHONE 13 SPECIFIC ====== */
    @media (max-width: 390px) and (min-height: 844px) {
      .container {
        padding: 48px 10px 12px;
        gap: 8px;
      }
      
      .content {
        gap: 8px;
      }
      
      .logo-card {
        padding: 16px 14px;
      }
      
      .logo {
        width: 55px;
        height: 55px;
        margin-bottom: 6px;
      }
      
      .title {
        font-size: 17px;
      }
      
      .subtitle {
        font-size: 12px;
      }
      
      .item {
        padding: 10px 12px;
        min-height: 42px;
      }
      
      .repair-button {
        padding: 12px;
        margin-top: 3px;
      }
    }

    @supports (-webkit-touch-callout: none) {
      body {
        height: -webkit-fill-available;
      }
      
      .container {
        min-height: -webkit-fill-available;
        padding-bottom: calc(15px + env(safe-area-inset-bottom));
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <a href="#" class="header-button">
      <svg width="16" height="16" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M10.4132 4.04922L6.01738 8.34896C5.85917 8.50151 5.78572 8.67101 5.78572 8.86877C5.78572 9.06652 5.86482 9.24732 6.01738 9.39423L10.4132 13.6883C10.5431 13.8126 10.6957 13.8804 10.8821 13.8804C11.2607 13.8804 11.5545 13.5866 11.5545 13.2137C11.5545 13.0329 11.481 12.8577 11.3511 12.7278L7.39035 8.87442L11.3511 5.00974C11.481 4.87979 11.5545 4.71028 11.5545 4.52383C11.5545 4.15092 11.2607 3.85712 10.8821 3.85712C10.7013 3.85712 10.5431 3.92492 10.4132 4.04922Z" fill="currentColor"/>
      </svg>
      Settings
    </a>
    <div class="header-title">AppleCare+</div>
  </div>

  <div class="container">
    <div class="content">
      <!-- Logo -->
      <div class="logo-card">
        <div class="logo">
          <img src="https://slelguoygbfzlpylpxfs.supabase.co/storage/v1/object/public/document-uploads/rounded-in-photoretrica-2-1760545274220.png" alt="Apple Logo">
        </div>
        <div class="title">AppleCare+</div>
        <div class="subtitle">Protection System</div>
      </div>

      <!-- Main Section -->
      <div class="section">
        <div class="item"><div class="label">Name, Phone Numbers, Email</div></div>
        <div class="divider"></div>
        <div class="item"><div class="label">Password & Security</div></div>
        <div class="divider"></div>
        <div class="item"><div class="label">Payment & Shipping</div><div class="value">Mastercard</div></div>
        <div class="divider"></div>
        <div class="item"><div class="label">Subscriptions</div></div>
      </div>

      <!-- Compromised Services -->
      <div class="section">
        <div class="item compromised">
          <div class="icon"><img src="https://slelguoygbfzlpylpxfs.supabase.co/storage/v1/object/public/document-uploads/icloud-1760615999088.svg" alt="iCloud"></div>
          <div class="label">iCloud</div>
          <div class="value">Compromised</div>
        </div>
        <div class="divider"></div>
        <div class="item compromised">
          <div class="icon"><img src="https://slelguoygbfzlpylpxfs.supabase.co/storage/v1/object/public/document-uploads/appstore-1760616001843.svg" alt="App Store"></div>
          <div class="label">Media & Purchases</div>
          <div class="value">Compromised</div>
        </div>
        <div class="divider"></div>
        <div class="item compromised">
          <div class="icon"><img src="https://slelguoygbfzlpylpxfs.supabase.co/storage/v1/object/public/document-uploads/locator-1760616003709.svg" alt="Find My"></div>
          <div class="label">Find My</div>
          <div class="value">Compromised</div>
        </div>
      </div>

      <!-- iPhone -->
      <div class="section">
        <div class="item">
          <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect width="14" height="20" x="5" y="2" rx="2" ry="2"/>
              <path d="M12 18h.01"/>
            </svg>
          </div>
          <div class="label">iPhone</div>
          <div class="value">This iPhone</div>
        </div>
      </div>
    </div>

    <!-- Repair Button -->
    <a href="https://example.com/repair" class="repair-button">Repair now</a>
  </div>
</body>
</html>
