    <!-- iOS шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&family=SF+Pro+Text:wght@400;500;600&display=swap" rel="stylesheet">


    <style>
      /* iOS шрифты */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      }

      /* Запрет скролла */
      body, html {

  -webkit-user-select: none; /* Safari */
  -moz-user-select: none; /* Firefox */
  -ms-user-select: none; /* IE/Edge */
  user-select: none; /* Стандартный синтаксис */

        overflow: hidden;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      /* iOS Color Scheme */
      :root {
        /* Light Mode */
        --ios-bg-primary: #ffffff;
        --ios-bg-secondary: #f2f2f7;
        --ios-bg-tertiary: #e5e5ea;
        --ios-label-primary: #000000;
        --ios-label-secondary: #3c3c43;
        --ios-label-tertiary: #8e8e93;
        --ios-separator: #c6c6c8;
        --ios-blue: #007aff;
        --ios-blue-dark: #0056cc;
        --ios-red: #ff3b30;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          /* Dark Mode */
          --ios-bg-primary: #000000;
          --ios-bg-secondary: #1c1c1e;
          --ios-bg-tertiary: #2c2c2e;
          --ios-label-primary: #ffffff;
          --ios-label-secondary: #ebebf5;
          --ios-label-tertiary: #8e8e93;
          --ios-separator: #38383a;
          --ios-blue: #0a84ff;
          --ios-blue-dark: #409cff;
          --ios-red: #ff453a;
        }
      }

      /* Применение iOS темы */
      body {
        background: var(--ios-bg-secondary);
        color: var(--ios-label-primary);
        transition: all 0.3s ease;
      }

      .ios-card {
        background: var(--ios-bg-primary);
        border: 1px solid var(--ios-separator);
      }

      .ios-text-primary {
        color: var(--ios-label-primary);
      }

      .ios-text-secondary {
        color: var(--ios-label-secondary);
      }

      .ios-text-tertiary {
        color: var(--ios-label-tertiary);
      }

      .ios-button-primary {
        background: var(--ios-blue);
        color: white;
      }

      .ios-button-primary:hover {
        background: var(--ios-blue-dark);
      }

      .ios-button-secondary {
        background: var(--ios-bg-tertiary);
        color: var(--ios-label-primary);
      }

      .ios-button-secondary:hover {
        background: var(--ios-separator);
      }

      .ios-iphone-frame {
        background: var(--ios-bg-tertiary);
        border-color: var(--ios-separator);
      }

      .ios-iphone-screen {
        background: var(--ios-bg-primary);
      }

      .ios-icon-container {
        border: 1px solid var(--ios-separator);
        background: var(--ios-bg-primary);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .ios-icon-container img {
        display: block;
        object-fit: contain;
      }

      button {
        outline: none !important;
        box-shadow: none !important;
        border: none !important;
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
      }

      button:focus,
      button:active {
        outline: none !important;
        box-shadow: none !important;
        border: none !important;
      }

      @keyframes pulse-scale {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      .animate-pulse-scale {
        animation: pulse-scale 2s infinite ease-in-out;
      }
      @keyframes opacity {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      .animate-opacity {
        animation: opacity 1.5s infinite;
      }

      .backdrop-blur-xl {
        backdrop-filter: blur(24px);
      }
      .shadow-2xl {
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      }
      .shadow-md {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      .rounded-3xl {
        border-radius: 1.5rem;
      }
      .rounded-xl {
        border-radius: 0.75rem;
      }
      .rounded-2xl {
        border-radius: 1rem;
      }
      .rounded-b-md {
        border-radius: 0 0 0.375rem 0.375rem;
      }
      .p-8 {
        padding: 2rem;
      }
      .p-4 {
        padding: 1rem;
      }
      .mb-6 {
        margin-bottom: 1.5rem;
      }
      .mb-4 {
        margin-bottom: 1rem;
      }
      .mb-2 {
        margin-bottom: 0.5rem;
      }
      .mt-6 {
        margin-top: 1.5rem;
      }
      .py-3 {
        padding-top: 0.75rem;
        padding-bottom: 0.75rem;
      }
      .px-4 {
        padding-left: 1rem;
        padding-right: 1rem;
      }
      .space-x-2 > :not([hidden]) ~ :not([hidden]) {
        margin-right: 0.5rem;
        margin-left: 0.5rem;
      }
      .space-y-3 > :not([hidden]) ~ :not([hidden]) {
        margin-top: 0.75rem;
        margin-bottom: 0.75rem;
      }
      .flex {
        display: flex;
      }
      .items-center {
        align-items: center;
      }
      .justify-center {
        justify-content: center;
      }
      .w-full {
        width: 100%;
      }
      .w-12 {
        width: 3rem;
      }
      .w-16 {
        width: 4rem;
      }
      .w-8 {
        width: 2rem;
      }
      .h-12 {
        height: 3rem;
      }
      .h-32 {
        height: 8rem;
      }
      .h-24 {
        height: 6rem;
      }
      .h-2 {
        height: 0.5rem;
      }
      .h-6 {
        height: 1.5rem;
      }
      .h-5 {
        height: 1.25rem;
      }
      .max-w-sm {
        max-width: 24rem;
      }
      .mx-auto {
        margin-left: auto;
        margin-right: auto;
      }
      .text-center {
        text-align: center;
      }
      .text-2xl {
        font-size: 1.5rem;
        line-height: 2rem;
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      }
      .text-sm {
        font-size: 0.875rem;
        line-height: 1.25rem;
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
      }
      .text-xs {
        font-size: 0.75rem;
        line-height: 1rem;
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
      }
      .font-semibold {
        font-weight: 600;
      }
      .font-medium {
        font-weight: 500;
      }
      .font-bold {
        font-weight: 700;
      }
      .leading-relaxed {
        line-height: 1.625;
      }
      .relative {
        position: relative;
      }
      .absolute {
        position: absolute;
      }
      .inset-1 {
        top: 0.25rem;
        right: 0.25rem;
        bottom: 0.25rem;
        left: 0.25rem;
      }
      .top-2 {
        top: 0.5rem;
      }
      .left-1\/2 {
        left: 50%;
      }
      .transform {
        transform: translateX(0) translateY(0) rotate(0) skewX(0) skewY(0) scaleX(1) scaleY(1);
      }
      .-translate-x-1\/2 {
        transform: translateX(-50%);
      }
      .-translate-y-1\/2 {
        transform: translateY(-50%);
      }
      .transition-colors {
        transition: all 0.2s ease;
      }
      .min-h-screen {
        min-height: 100vh;
      }

      /* iOS-specific styles */
      .ios-exclamation {
        color: var(--ios-red);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) !important;
      }

      /* Ссылки в кнопках */
      .button-link {
        text-decoration: none;
        width: 100%;
      }

      top: 7px;
    }

.svg-align-middle {
