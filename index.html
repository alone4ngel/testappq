<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>AppleCare+</title>
  <style>
    /* ====== GLOBAL ====== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      -webkit-user-select: none;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", system-ui, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      overflow-y: auto;
      min-height: 100vh;
      width: 100vw;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* ====== HEADER ====== */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(28, 28, 30, 0.75);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 0.5px solid rgba(255, 255, 255, 0.1);
      z-index: 10;
    }

    .header-title {
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      color: #fff;
    }

    .header-button {
      position: absolute;
      left: 16px;
      display: flex;
      align-items: center;
      gap: 1px;
      color: #0a84ff;
      font-size: 17px;
      text-decoration: none;
      font-weight: 400;
      height: 100%;
    }

    .header-button svg {
      width: 18px;
      height: 18px;
      display: block;
      flex-shrink: 0;
    }

    .header-button-text {
      line-height: 18px;
      margin-top: -3px;
    }

    .header-button:active {
      opacity: 0.5;
    }

    /* ====== CONTAINER ====== */
    .container {
      max-width: 430px;
      margin: 0 auto;
      padding: 60px 16px 30px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .logo-card {
      background: #1c1c1e;
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 14px;
      padding: 20px 16px;
      text-align: center;
      margin-bottom: 12px;
      flex-shrink: 0;
    }

    .logo {
      width: 72px;
      height: 72px;
      margin: 0 auto 12px;
      border-radius: 16px;
      overflow: hidden;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 4px;
      letter-spacing: -0.3px;
    }

    .subtitle {
      font-size: 15px;
      color: #8e8e93;
    }

    /* ====== SECTIONS ====== */
    .section {
      background: #1c1c1e;
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 14px;
      overflow: hidden;
      margin-bottom: 12px;
      flex-shrink: 0;
    }

    .item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      gap: 12px;
      transition: background 0.2s;
    }

    .item:active {
      background: rgba(255, 255, 255, 0.05);
    }

    .divider {
      height: 0.5px;
      background: rgba(255, 255, 255, 0.08);
    }

    .compromised {
      background: rgba(139, 0, 0, 0.25);
    }

    .compromised:active {
      background: rgba(139, 0, 0, 0.35);
    }

    .divider-compromised {
      height: 0.5px;
      background: rgba(255, 69, 58, 0.15);
    }

    .icon {
      width: 24px;
      height: 24px;
      flex-shrink: 0;
    }

    .icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .icon svg {
      width: 100%;
      height: 100%;
      color: #8e8e93;
    }

    .label {
      flex: 1;
      font-size: 16px;
      text-align: left;
    }

    .value {
      font-size: 16px;
      color: #8e8e93;
    }

    .compromised .label,
    .compromised .value {
      color: #ff453a;
    }

    /* ====== REPAIR BUTTON ====== */
    .repair-button {
      background: #ff3b30;
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 17px;
      font-weight: 600;
      padding: 16px;
      width: 100%;
      margin-top: auto;
      margin-bottom: calc(20px + env(safe-area-inset-bottom, 0px));
      cursor: pointer;
      transition: background 0.2s;
      flex-shrink: 0;
      text-align: center;
      text-decoration: none;
      display: block;
    }

    .repair-button:active {
      background: #ff2d20;
    }

    /* ====== CONTENT WRAPPER ====== */
    .content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding-bottom: 20px;
    }

    /* ====== LIGHT MODE ====== */
    @media (prefers-color-scheme: light) {
      body {
        background: #f2f2f7;
        color: #000;
      }

      .section,
      .logo-card {
        background: #fff;
        border-color: rgba(0, 0, 0, 0.08);
      }

      .logo {
        border: 0.5px solid rgba(0, 0, 0, 0.1);
      }

      .header {
        background: rgba(255, 255, 255, 0.8);
        border-bottom: 0.5px solid rgba(0, 0, 0, 0.1);
      }

      .header-title {
        color: #000;
      }

      .header-button {
        color: #007aff;
      }

      .divider {
        background: rgba(0, 0, 0, 0.08);
      }

      .divider-compromised {
        background: rgba(255, 59, 48, 0.1);
      }

      .compromised {
        background: rgba(255, 59, 48, 0.08);
      }

      .compromised:active {
        background: rgba(255, 59, 48, 0.15);
      }
    }

    @supports (-webkit-touch-callout: none) {
      body {
        height: -webkit-fill-available;
      }
      
      .container {
        min-height: -webkit-fill-available;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <a href="#" class="header-button">
      <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M10.4132 4.04922L6.01738 8.34896C5.85917 8.50151 5.78572 8.67101 5.78572 8.86877C5.78572 9.06652 5.86482 9.24732 6.01738 9.39423L10.4132 13.6883C10.5431 13.8126 10.6957 13.8804 10.8821 13.8804C11.2607 13.8804 11.5545 13.5866 11.5545 13.2137C11.5545 13.0329 11.481 12.8577 11.3511 12.7278L7.39035 8.87442L11.3511 5.00974C11.481 4.87979 11.5545 4.71028 11.5545 4.52383C11.5545 4.15092 11.2607 3.85712 10.8821 3.85712C10.7013 3.85712 10.5431 3.92492 10.4132 4.04922Z" fill="currentColor"/>
      </svg>
      <span class="header-button-text">Settings</span>
    </a>
    <div class="header-title">AppleCare+</div>
  </div>

  <div class="container">
    <div class="content-wrapper">
      <!-- Logo -->
      <div class="logo-card">
        <div class="logo">
          <img src="https://slelguoygbfzlpylpxfs.supabase.co/storage/v1/object/public/document-uploads/rounded-in-photoretrica-2-1760545274220.png" alt="Apple Logo">
        </div>
        <div class="title">AppleCare+</div>
        <div class="subtitle">Protection System</div>
      </div>

      <!-- Main Section -->
      <div class="section">
        <div class="item"><div class="label">Name, Phone Numbers, Email</div></div>
        <div class="divider"></div>
        <div class="item"><div class="label">Password & Security</div></div>
        <div class="divider"></div>
        <div class="item"><div class="label">Payment & Shipping</div><div class="value">Mastercard</div></div>
        <div class="divider"></div>
        <div class="item"><div class="label">Subscriptions</div></div>
      </div>

      <!-- Compromised -->
      <div class="section">
        <div class="item compromised">
          <div class="icon"><img src="https://slelguoygbfzlpylpxfs.supabase.co/storage/v1/object/public/document-uploads/icloud-1760615999088.svg" alt="iCloud"></div>
          <div class="label">iCloud</div>
          <div class="value">Compromised</div>
        </div>
        <div class="divider-compromised"></div>
        <div class="item compromised">
          <div class="icon"><img src="https://slelguoygbfzlpylpxfs.supabase.co/storage/v1/object/public/document-uploads/appstore-1760616001843.svg" alt="App Store"></div>
          <div class="label">Media & Purchases</div>
          <div class="value">Compromised</div>
        </div>
        <div class="divider-compromised"></div>
        <div class="item compromised">
          <div class="icon"><img src="https://slelguoygbfzlpylpxfs.supabase.co/storage/v1/object/public/document-uploads/locator-1760616003709.svg" alt="Find My"></div>
          <div class="label">Find My</div>
          <div class="value">Compromised</div>
        </div>
      </div>

      <!-- iPhone -->
      <div class="section">
        <div class="item">
          <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect width="14" height="20" x="5" y="2" rx="2" ry="2"/>
              <path d="M12 18h.01"/>
            </svg>
          </div>
          <div class="label">iPhone</div>
          <div class="value">This iPhone</div>
        </div>
      </div>
    </div>

    <!-- Repair Button -->
    <a href="https://example.com/repair" class="repair-button">Repair now</a>
  </div>
</body>
</html>
